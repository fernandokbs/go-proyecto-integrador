<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Imágenes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-700 mb-4 text-center">Editor de Imágenes</h2>

    <div class="mb-4">
      <label class="block text-gray-600 mb-2 font-medium">Subir Imagen</label>
      <input 
        type="file" 
        id="imageInput" 
        accept="image/*"
        class="w-full border border-gray-300 rounded-lg p-2"
      >
    </div>

    <div id="previewContainer" class="mb-4 hidden">
      <p class="text-gray-600 mb-2 font-medium">Vista Previa:</p>
      <img id="previewImage" class="rounded-lg shadow-md max-h-60 mx-auto">
    </div>

    <div class="mb-4">
      <label class="block text-gray-600 mb-2 font-medium">Acción</label>
      <select 
        id="actionSelect" 
        class="w-full border border-gray-300 rounded-lg p-2"
      >
        <option value="">-- Seleccionar acción --</option>
        <option value="resize">Resize</option>
        <option value="watermark">Agregar Marca de Agua</option>
      </select>
    </div>

    <button 
      onclick="processImage()"
      class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
    >
      Procesar Imagen
    </button>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const previewContainer = document.getElementById('previewContainer');
    const previewImage = document.getElementById('previewImage');

    imageInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          previewImage.src = e.target.result;
          previewContainer.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
      }
    });

    function processImage() {
      const file = imageInput.files[0];
      const action = document.getElementById('actionSelect').value;

   
      const formData = new FormData();
      formData.append("image", file);
      formData.append("action", action);

      fetch("/api/upload", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        alert(`Servidor respondió: ${JSON.stringify(data)}`);
      })
      .catch(err => {
        console.error("Error:", err);
      });
      
      console.log("Imagen:", file.name);
      console.log("Acción seleccionada:", action);

      alert(`Procesando la imagen "${file.name}" con la acción: ${action}`);
    }
  </script>
</body>
</html>
