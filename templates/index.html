<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Imágenes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  
  {{ if .imageRecords }}
    <div class="mb-4 w-full max-w-md">
      <h3 class="text-xl font-semibold text-gray-700 mb-2 text-center">Ultimas imágenes subidas</h3>
      <div class="grid grid-cols-2 gap-2">
        {{ range .imageRecords }}
          <div class="border rounded-lg overflow-hidden">
            <img src="{{ .Url }}" class="w-full h-32 object-cover">
          </div>
        {{ else }}
          <p class="text-gray-500 text-center col-span-2">No hay imágenes subidas aún.</p>
        {{ end }}
      </div>
    </div>
  {{ end }}

  <div class="ml-4 bg-white shadow-lg rounded-2xl p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-700 mb-4 text-center">Editor de Imágenes</h2>

    <div class="mb-4">
      <label class="block text-gray-600 mb-2 font-medium">Subir Imágenes</label>
      <input 
        type="file" 
        id="imageInput" 
        accept="image/*"
        multiple
        class="w-full border border-gray-300 rounded-lg p-2"
      >
    </div>

    <div id="previewContainer" class="mb-4 hidden">
      <p class="text-gray-600 mb-2 font-medium">Vista Previa:</p>
      <div id="previewGrid" class="grid grid-cols-2 gap-2"></div>
    </div>

    <div class="mb-4">
      <label class="block text-gray-600 mb-2 font-medium">Acción</label>
      <select 
        id="actionSelect" 
        class="w-full border border-gray-300 rounded-lg p-2"
      >
        <option value="">-- Seleccionar acción --</option>
        <option value="watermark">Agregar Marca de Agua</option>
      </select>
    </div>

    <button 
      onclick="processImages()"
      class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
    >
      Procesar Imágenes
    </button>

    <div class="mb-4 mt-4">
      <label class="block text-gray-600 mb-2 font-medium">
        Descarga archivos procesados
      </label>
      <ul id="processedFilesList">
        
      </ul>
    </div>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const previewContainer = document.getElementById('previewContainer');
    const previewGrid = document.getElementById('previewGrid');

    // Mostrar múltiples previews
    imageInput.addEventListener('change', (event) => {
      previewGrid.innerHTML = ""; // limpiar previews anteriores
      const files = event.target.files;

      if (files.length > 0) {
        previewContainer.classList.remove('hidden');
        Array.from(files).forEach(file => {
          const reader = new FileReader();
          reader.onload = (e) => {
            const img = document.createElement("img");
            img.src = e.target.result;
            img.className = "rounded-lg shadow-md max-h-40 w-full object-cover";
            previewGrid.appendChild(img);
          };
          reader.readAsDataURL(file);
        });
      } else {
        previewContainer.classList.add('hidden');
      }
    });

    function displayProcessedFiles(files) {
      const ul = document.getElementById("processedFilesList");
      
      ul.innerHTML = files.map(link => `
        <li>
          <a href="${link}" target="_blank" class="text-blue-500 hover:underline">
            ${link}
          </a>
        </li>
      `).join("");
    }

    function processImages() {
      const files = imageInput.files;
      const action = document.getElementById('actionSelect').value;

      if (files.length === 0) {
        alert("Por favor selecciona al menos una imagen.");
        return;
      }

      const formData = new FormData();
      Array.from(files).forEach(file => {
        formData.append("images[]", file);
      });
      formData.append("action", action);
      console.log(formData)

      fetch("/api/upload", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        displayProcessedFiles(data.files);
        // alert(`Servidor respondió: ${JSON.stringify(data)}`);
      })
      .catch(err => {
        console.error("Error:", err);
      });

      // alert(`Procesando ${files.length} imágenes con la acción: ${action}`);
    }
  </script>
</body>
</html>
